<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image" href="img/favicon.ico"/>
</head>
<body>

    <main class='main'>
        <div class='caculator'>
            <div class='display'>
                <div id='lastOperation'>xxx</div>
                <div id='currentOperation'>0</div>
            </div>
            <div class='buttonsGrid'>
                <button id ='clearBtn' class='btn span-2 btn-darkblue'>Clear</button>
                <button id = 'deleteBtn' class='btn span-2 btn-darkblue'>Delete</button>
                <button class='btn' data-num=''>7</button>
                <button class='btn' data-num=''>8</button>
                <button class='btn' data-num=''>9</button>
                <button class='btn' data-operator=''>/</button>
                <button class='btn' data-num=''>4</button>
                <button class='btn' data-num=''>5</button>
                <button class='btn' data-num=''>6</button>
                <button class='btn' data-operator=''>*</button>
                <button class='btn' data-num=''>1</button>
                <button class='btn' data-num=''>2</button>
                <button class='btn' data-num=''>3</button>
                <button class='btn' data-operator=''>-</button>
                <button id ='decimalBtn' class='btn'>.</button>
                <button class='btn' data-num=''>0</button>
                <button id = 'equalsBtn' class='btn btn-pink'>=</button>
                <button class='btn' data-operator=''>+</button>
            </div>
        </div>
    </main>


    
</body>
<script src="scripts.js"> </script>
</html>
