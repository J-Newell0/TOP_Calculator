<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image" href="img/favicon.ico"/>
</head>
<body>

    <main class='main'>
        <div class='caculator'>
            <div class='display'>
                <div class='lastOperation'>xxx</div>
                <div class='currentOperation'>0</div>
            </div>
            <div class='buttonsGrid'>
                <button class='btn span-2 btn-darkblue'>Clear</button>
                <button class='btn span-2 btn-darkblue'>Delete</button>
                <button class='btn'>7</button>
                <button class='btn'>8</button>
                <button class='btn'>9</button>
                <button class='btn btn-operator'>/</button>
                <button class='btn'>4</button>
                <button class='btn'>5</button>
                <button class='btn'>6</button>
                <button class='btn btn-operator'>*</button>
                <button class='btn'>1</button>
                <button class='btn'>2</button>
                <button class='btn'>3</button>
                <button class='btn btn-operator'>-</button>
                <button class='btn'>.</button>
                <button class='btn'>0</button>
                <button class='btn btn-pink'>=</button>
                <button class='btn btn-operator'>+</button>
            </div>
        </div>
    </main>


    
</body>
<script src="scripts.js"> </script>
</html>
